{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Error 404</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/error.css' %}" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-sm-offset-3 col-md-6 col-sm-6 col-xs-12">
        <h1 class="text-center">
          <i class="icon-ban-circle text-danger"></i><br>
          404</h1>
        <strong class="text-center">Page Not Found</strong>
        <p class="text-center">
          Sorry, but the page you are looking for has not been found. Try checking the URL for error, then hit the refresh button on your browser or try found something else in our app.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
