[uwsgi]
base=%d../..
local=%d../..

master=true
processes=5
vacuum=True
max-requests=5000
harakiri=20
socket=127.0.0.1:9010

chdir=%(base)
pythonpath=%(base)
pythonpath=%(local)
pythonpath=%(base)/modules
virtualenv=%(local)/.env/
pidfile=%(local)/.pid/app-web.pid
logto=%(local)/logs/app.log
touch-reload=%p

module=configs.wsgi:application
env DJANGO_SETTINGS_MODULE=configs.settings
